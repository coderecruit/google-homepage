<!DOCTYPE html>
<html>



<head>

	<style>

		body {
			margin: 0;
		}

		.google-home {
			display: flex;
			flex-direction: column;
			height: 100%;
			min-width: 284px;
		}

		.page-header{
			display: flex;
			justify-content: flex-end;
			align-items: center;
			font-size: 13px;
			font-family:  Arial,sans-serif;
			min-width: 320px;
			height: 60px;

		}

		.header-elements { 
			display: flex;
			min-width: 400px;
			justify-content: flex-end;
			margin-right: 8px;
		}

		.gmail-images-container {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.gmail-button {
			padding: 5px;
			color:rgba(0,0,0,0.87);
			font-size: 13px;
			font-family: arial,sans-serif;
		}

		.images-button {
			padding-left: 15px;
			padding-right: 15px;
			color: rgba(0,0,0,0.87);
			font-size: 13px;
			font-family: arial,sans-serif;
		}

		.container-google-apps-sign-in {
			display: flex;
			align-items: center;
		}

		.google-apps-container {
			display: inline;
			padding: 12px;
		}

		.google-apps-button {
			padding: 4px;
			display: inline;
			max-height: 16px;

		}

		.sign-in-container {
			background-color: #1a73e8;
			border-radius: 4px;
			width: 48px;
			padding: 9px 23px;
			margin-left: 8px;
			margin-right: 8px;

		}

		.sign-in-button {
			color: #fff;
			margin-right: 8px;
			font-family: helvetica,arial;
			font-size: 14px;
			margin-right: 8px;
			
		}

		.google-logo {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#glogo {
			max-width: 272px;
		}
		

		.search-area {
			padding: 20px;

		}

		.search-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0 auto;
			padding-top: 6px;
			width: auto;
			max-width: 	584px;

		}
		

		.search-elements-center {
			max-width: 584px;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.search-box {
			display: flex;
			align-items: center;
			width: 584px;
			border: 1px solid #dfe1e5;
			border-radius: 24px;
		}

		.search-form {
			max-width: 584px;
			width: 100%;
			padding: 5px 8px 0 16px;
			display: flex;
			flex: 1;
			
		}


		.search-form [type="text"] {
			display: flex;
			border: none;
			box-shadow: none;
			border-radius: 24px;
			height: 44px;
			margin: 0 auto;
			width: auto;
			max-width: 584px;
			width: 100%;
			
		}

		.search-form input:focus {
  			outline: none;
  			box-shadow: none;


		}

		.text-area {
			display: flex;
			flex: 100%;

		}

		.buttons-container {
			padding-top: 18px;
			height: 70px;
		}

		.search-button {
			background-color: #f8f9fa;
			border: 1px solid #f8f9fa;
			border-radius: 4px;
			color: #3c4043;
			font-family: arial, sans-serif;
			font-size: 14px;
			margin: 11px 4px;
			padding: 0 16px;
			line-height: 27px;
			height: 36px;
			min-width: 54px;
			text-align: center;
			cursor: pointer;
			user-select: none;	
		}

		.feeling-lucky-button {
			background-color: #f8f9fa;
			border: 1px solid #f8f9fa;
			border-radius: 4px;
			color: #3c4043;
			font-family: arial, sans-serif;
			font-size: 14px;
			margin: 11px 4px;
			padding: 0 16px;
			line-height: 27px;
			height: 36px;
			min-width: 54px;
			text-align: center;
			cursor: pointer;
			user-select: none;	
		}
		
		
		</style>
</head>


<body>


<div class="google-home">


	<div class="page-header">

		<div class="header-elements">


			<div class="gmail-images-container">

				<a class="gmail-button">Gmail

				</a>

				<a class="images-button">Images

				</a>

			</div>

			<div class="container-google-apps-sign-in">

				<div class="google-apps-container">

					<img class="google-apps-button" src="images/keyboard-buttons-or-visualization-button-of-nine-squares-svgrepo-com.svg" alt="">

				</div>


				<div class="sign-in-container">

					<a class="sign-in-button">Sign in

					</a>

				</div>

			</div>	

		</div>

	</div>



	<div class="google-logo">
		<img id="glogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

	</div>


	<div class="search-area">

		<!-- All search elements go here (search box and buttons)-->
		<form action="#" class="search-container">

			<!-- This div will center all search elements-->
			<div class="search-elements-center">

				<!--Container for search box-->
				<div class="search-box">

					<div class="search-form">

						<input class="text-area" type="text" name="abc">			

					</div>
			
				</div>

				<!--Container for search buttons-->
				<div class="buttons-container">

					<input class="search-button" value="Google Search" name="google-search" type="submit">

					<input class="feeling-lucky-button" value="I'm Feeling Lucky" name="feeling-lucky" type="submit">

				</div>

			</div>

		</form>

	</div>

	

</div>

</body>
</html>
