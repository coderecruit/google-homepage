<!DOCTYPE html>
<html>



<head>

	<style>

		.google-logo {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#glogo {
			max-width: 272px;
		}
		
		.search-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		

		.search-box {
			display: flex;
			flex-direction: column;
			align-items:center;
			width: auto;
			max-width: 584px;
			border-radius: 24px;
		}

		.buttons-container {
			display: flex;
			flex-direction: row;
			align-items:center;	
		}
		
		</style>
</head>


<body>

<div class="google-logo">
	<img id="glogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

</div>



<!-- All search elements go here (search box and buttons)-->
<div class="search-container">

	<!-- This div will center all search elements-->
	<div class="search-elements-center">

		<!--Container for search box-->
		<div class="search-box">
			<form class="search-form">

				<input>
			
				</input>

			</form>
	
		</div>

		<!--Container for search buttons-->
		<div class="buttons-container">
			<button class="search-button">
				<p>Google Search</p>
			</button>
	
			<button class="feeling-lucky-button">
				<p>I'm Feeling Lucky</p>
			</button>

		</div>


	</div>

	



</div>

</body>
</html>
